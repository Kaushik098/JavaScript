<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> MathMethods </title>
    </head>

    <body>
        <script>
            const a = 10, b = 8;
            const x = 12.83, y = 3.29018;

            //Math.pow
            console.log(Math.pow(b,2));
            //Math.round
            console.log(Math.round(x));
            //Math.sqrt
            console.log(Math.sqrt(9));
            //Math.PI
            console.log(Math.PI);
            //Math.round
            console.log(Math.round(y));
            //Math.ceil
            console.log(Math.ceil(y));
            //Math.floor
            console.log(Math.floor(x));
            //Math.E
            console.log(Math.E);
            //Math2LOGE
            console.log(Math.LOG2E);
            //Math.abs
            console.log(Math.abs(-40));
            console.log(Math.abs(4));
            //Math.exp
            console.log(Math.exp(5));
            console.log(Math.exp(-2));
            //Math.max
            console.log(Math.max(20,40,30));
            //Math.min
            console.log(Math.min(20,40,30));
            //Math.sign
            console.log(Math.sign(-20));
            console.log(Math.sign(20));
            console.log(Math.sign(0));
            //Math.random
            console.log(Math.random()); 
            console.log(Math.floor(Math.random(0,9)*10)); //1-9
            //Math.trunc
            console.log(Math.trunc(y));
        </script>

    </body>
</html>

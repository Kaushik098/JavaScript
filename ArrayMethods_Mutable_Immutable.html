<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> ArrayMethods_Mutable_NonMutable </title>
</head>

<body>
    <script>
        'use strict'
        var arr = [10,22,8,16,13] 
        //every (immutable)
         console.log(arr.every(function(item,index){
                return item <= 22;
         }));
         console.log(arr);
         

         //some (immutable)
         console.log(arr.some(function(item, index){
                return item%3 == 0;
         }));
         console.log(arr);

        //sort(mutable)
        const str = ['Orange','Banana', 'Grape', 'Apple'];
        console.log(str.sort());
        
        console.log(arr.sort(function(a,b){
            return a-b;
        }));

        console.log(arr);
        console.log(str);
    
        //ToString (immutable)
        console.log(str.toString());
        console.log(str);   

        //map (immutable)
        console.log(arr.map(function(item, index){
            return arr[item] = 0;
        }));

        console.log(arr);

        console.log(str.map(function(item, index){
            return arr[item] = 'Kiwi';
        }));

        console.log(str);

//push, pop, shift, unshift(mutable)
        console.log(str.push("Kiwi","Mango"));
        console.log(str);
        
         //str.pop();
         //str.shift();   
         //str.unshift('Lemon');
         
         //Reduce (immutable)
         const arr1 = [175, 50,25];
         console.log(arr1.reduce(function(total, num){
               return total - num; 
         }));
          console.log(arr1);

          console.log(arr1.reduceRight(function(total, num){
               return total - num; 
         }));
         console.log(arr1);

         //copyWithin(mutable)
         console.log(str.copyWithin(2,0));
         console.log(str);

         //reverse(mutable)
         console.log(str.reverse());
         console.log(str);

         //concat(immutable)
         console.log(str.concat("Pumpkin"));
         console.log(str);

         //slice(immutable)
         console.log(str.slice(1,3));
         console.log(str);

         //splice()
         console.log(str.splice(str.length-1,1));
         console.log(str);


/*immutable
     forEach, find, findIndex;
*/
    </script>
</body>

</html>
